build:
    maxIssues: 0
    excludeCorrectable: false
    weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

config:
    validation: true
    warningsAsErrors: false
    checkExhaustiveness: false
    excludes: ''

processors:
    active: true
    exclude:
        - 'DetektProgressListener'
    # - 'KtFileCountProcessor'
    # - 'PackageCountProcessor'
    # - 'ClassCountProcessor'
    # - 'FunctionCountProcessor'
    # - 'PropertyCountProcessor'
    # - 'ProjectComplexityProcessor'
    # - 'ProjectCognitiveComplexityProcessor'
    # - 'ProjectLLOCProcessor'
    # - 'ProjectSLOCProcessor'
    # - 'LicenseHeaderLoaderExtension'

console-reports:
    active: true
    exclude:
        - 'ProjectStatisticsReport'
        - 'ComplexityReport'
        - 'NotificationReport'
        - 'FindingsReport'
        - 'FileBasedFindingsReport'
        - 'LiteFindingsReport'

output-reports:
    active: true
    exclude:
    # - 'TxtOutputReport'
    # - 'XmlOutputReport'
    # - 'HtmlOutputReport'
    # - 'MdOutputReport'
    # - 'SarifOutputReport'

comments:
    active: true
    AbsentOrWrongFileLicense:
        active: false
    CommentOverPrivateFunction:
        active: false
    CommentOverPrivateProperty:
        active: false
    EndOfSentenceFormat:
        active: false
    UndocumentedPublicClass:
        active: false
    UndocumentedPublicFunction:
        active: false
    UndocumentedPublicProperty:
        active: false

complexity:
    active: true
    ComplexCondition:
        active: true
        threshold: 4
    ComplexInterface:
        active: false
    CyclomaticComplexMethod:
        active: true
        threshold: 15
    LargeClass:
        active: true
        threshold: 600
    LongMethod:
        active: true
        threshold: 60
    LongParameterList:
        active: true
        functionThreshold: 6
        constructorThreshold: 7
    MethodOverloading:
        active: false
    NestedBlockDepth:
        active: true
        threshold: 4
    StringLiteralDuplication:
        active: false
    TooManyFunctions:
        active: true
        thresholdInFiles: 11
        thresholdInClasses: 11
        thresholdInInterfaces: 11
        thresholdInObjects: 11
        thresholdInEnums: 11

coroutines:
    active: true
    GlobalCoroutineUsage:
        active: false
    InjectDispatcher:
        active: true
    RedundantSuspendModifier:
        active: false
    SleepInsteadOfDelay:
        active: true
    SuspendFunWithFlowReturnType:
        active: true

empty-blocks:
    active: true
    EmptyCatchBlock:
        active: true
        allowedExceptionNameRegex: '^(_|(ignore|expected).*)'
    EmptyClassBlock:
        active: true
    EmptyDefaultConstructor:
        active: true
    EmptyDoWhileBlock:
        active: true
    EmptyElseBlock:
        active: true
    EmptyFinallyBlock:
        active: true
    EmptyForBlock:
        active: true
    EmptyFunctionBlock:
        active: true
        ignoreOverridden: false
    EmptyIfBlock:
        active: true
    EmptyInitBlock:
        active: true
    EmptyKtFile:
        active: true
    EmptySecondaryConstructor:
        active: true
    EmptyTryBlock:
        active: true
    EmptyWhenBlock:
        active: true
    EmptyWhileBlock:
        active: true

exceptions:
    active: true
    ExceptionRaisedInUnexpectedLocation:
        active: true
    InstanceOfCheckForException:
        active: true
    NotImplementedDeclaration:
        active: false
    ObjectExtendsThrowable:
        active: false
    PrintStackTrace:
        active: true
    RethrowCaughtException:
        active: true
    ReturnFromFinally:
        active: true
    SwallowedException:
        active: true
    ThrowingExceptionFromFinally:
        active: true
    ThrowingExceptionInMain:
        active: false
    ThrowingExceptionsWithoutMessageOrCause:
        active: true
    ThrowingNewInstanceOfSameException:
        active: true
    TooGenericExceptionCaught:
        active: true
        exceptionNames:
            - ArrayIndexOutOfBoundsException
            - Error
            - Exception
            - IllegalMonitorStateException
            - NullPointerException
            - IndexOutOfBoundsException
            - RuntimeException
            - Throwable
        allowedExceptionNameRegex: '^(_|(ignore|expected).*)'
    TooGenericExceptionThrown:
        active: true

# formatting rules are now handled by ktlint

naming:
    active: true
    BooleanPropertyNaming:
        active: false
    ClassNaming:
        active: true
    ConstructorParameterNaming:
        active: true
    EnumNaming:
        active: true
    ForbiddenClassName:
        active: false
    FunctionMaxLength:
        active: false
    FunctionMinLength:
        active: false
    FunctionNaming:
        active: true
    FunctionParameterNaming:
        active: true
    InvalidPackageDeclaration:
        active: true
    LambdaParameterNaming:
        active: false
    MatchingDeclarationName:
        active: true
    MemberNameEqualsClassName:
        active: true
    NonBooleanPropertyPrefixedWithIs:
        active: false
    ObjectPropertyNaming:
        active: true
    PackageNaming:
        active: true
    TopLevelPropertyNaming:
        active: true
    VariableMaxLength:
        active: false
    VariableMinLength:
        active: false
    VariableNaming:
        active: true

performance:
    active: true
    ArrayPrimitive:
        active: true
    CouldBeSequence:
        active: false
    ForEachOnRange:
        active: true
    SpreadOperator:
        active: true
    UnnecessaryTemporaryInstantiation:
        active: true

potential-bugs:
    active: true
    AvoidReferentialEquality:
        active: true
        forbiddenTypePatterns:
            - 'kotlin.String'
    CastToNullableType:
        active: false
    Deprecation:
        active: false
    DontDowncastCollectionTypes:
        active: false
    DoubleMutabilityForCollection:
        active: true
    # DuplicateCaseInWhenExpression deprecated as compiler handles this
    EqualsAlwaysReturnsTrueOrFalse:
        active: true
    EqualsWithHashCodeExist:
        active: true
    ExitOutsideMain:
        active: false
    ExplicitGarbageCollectionCall:
        active: true
    HasPlatformType:
        active: false
    IgnoredReturnValue:
        active: false
    ImplicitDefaultLocale:
        active: true
    ImplicitUnitReturnType:
        active: false
    InvalidRange:
        active: true
    IteratorHasNextCallsNextMethod:
        active: true
    IteratorNotThrowingNoSuchElementException:
        active: true
    LateinitUsage:
        active: false
    MapGetWithNotNullAssertionOperator:
        active: true
    MissingPackageDeclaration:
        active: false
    # MissingWhenCase deprecated as compiler handles this
    NullableToStringCall:
        active: false
    # RedundantElseInWhen deprecated as compiler handles this
    UnconditionalJumpStatementInLoop:
        active: false
    UnnecessaryNotNullOperator:
        active: true
    UnnecessarySafeCall:
        active: true
    UnreachableCatchBlock:
        active: true
    UnreachableCode:
        active: true
    UnsafeCallOnNullableType:
        active: true
    UnsafeCast:
        active: true
    UnusedUnaryOperator:
        active: true
    UselessPostfixExpression:
        active: true
    WrongEqualsTypeParameter:
        active: true

style:
    active: true
    BracesOnIfStatements:
        active: false
    CanBeNonNullable:
        active: false
    CascadingCallWrapping:
        active: false
    ClassOrdering:
        active: false
    CollapsibleIfStatements:
        active: false
    # DataClassContainsFunction rule removed in newer versions
    DataClassShouldBeImmutable:
        active: false
    DestructuringDeclarationWithTooManyEntries:
        active: true
    EqualsNullCall:
        active: true
    EqualsOnSignatureLine:
        active: false
    ExplicitCollectionElementAccessMethod:
        active: false
    ExplicitItLambdaParameter:
        active: false
    ExpressionBodySyntax:
        active: false
    ForbiddenComment:
        active: true
        comments:
            - 'FIXME:'
            - 'STOPSHIP:'
            - 'TODO:'
        allowedPatterns: ''
    ForbiddenImport:
        active: false
    ForbiddenMethodCall:
        active: false
    ForbiddenSuppress:
        active: false
    ForbiddenVoid:
        active: true
    FunctionOnlyReturningConstant:
        active: true
    # LibraryCodeMustSpecifyReturnType and LibraryEntitiesShouldNotBePublic moved to libraries ruleset
    LoopWithTooManyJumpStatements:
        active: true
    MagicNumber:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        ignoreNumbers:
            - '-1'
            - '0'
            - '1'
            - '2'
        ignoreHashCodeFunction: true
        ignorePropertyDeclaration: false
        ignoreLocalVariableDeclaration: false
        ignoreConstantDeclaration: true
        ignoreCompanionObjectPropertyDeclaration: true
        ignoreAnnotation: false
        ignoreNamedArgument: true
        ignoreEnums: false
        ignoreRanges: false
        ignoreExtensionFunctions: true
    MandatoryBracesLoops:
        active: false
    MaxChainedCallsOnSameLine:
        active: false
    MaxLineLength:
        active: true
        maxLineLength: 120
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        excludePackageStatements: true
        excludeImportStatements: true
        excludeCommentStatements: false
    MayBeConst:
        active: true
    ModifierOrder:
        active: true
    MultilineLambdaItParameter:
        active: false
    NestedClassesVisibility:
        active: false
    NewLineAtEndOfFile:
        active: true
    NoTabs:
        active: false
    NullableBooleanCheck:
        active: false
    ObjectLiteralToLambda:
        active: false
    OptionalAbstractKeyword:
        active: true
    OptionalUnit:
        active: false
    PreferToOverPairSyntax:
        active: false
    ProtectedMemberInFinalClass:
        active: true
    RedundantExplicitType:
        active: false
    RedundantHigherOrderMapUsage:
        active: false
    RedundantVisibilityModifierRule:
        active: false
    ReturnCount:
        active: true
        max: 2
        excludedFunctions: [ 'equals' ]
        excludeLabeled: false
        excludeReturnFromLambda: true
        excludeGuardClauses: false
    SafeCast:
        active: true
    SerialVersionUIDInSerializableClass:
        active: false
    SpacingBetweenPackageAndImports:
        active: false
    ThrowsCount:
        active: true
        max: 2
        excludeGuardClauses: false
    TrailingWhitespace:
        active: false
    TrimMultilineRawString:
        active: false
    UnderscoresInNumericLiterals:
        active: false
    UnnecessaryAbstractClass:
        active: true
    UnnecessaryAnnotationUseSiteTarget:
        active: false
    UnnecessaryApply:
        active: false
    UnnecessaryFilter:
        active: false
    UnnecessaryInheritance:
        active: true
    UnnecessaryInnerClass:
        active: false
    UnnecessaryLet:
        active: false
    UnnecessaryParentheses:
        active: false
    UntilInsteadOfRangeTo:
        active: false
    UnusedImports:
        active: false
    UnusedParameter:
        active: true
    UnusedPrivateClass:
        active: true
    UnusedPrivateMember:
        active: true
    UseAnyOrNoneInsteadOfFind:
        active: true
    UseArrayLiteralsInAnnotations:
        active: false
    UseCheckNotNull:
        active: false
    UseCheckOrError:
        active: false
    UseDataClass:
        active: false
    UseEmptyCounterpart:
        active: false
    UseIfEmptyOrIfBlank:
        active: false
    UseIfInsteadOfWhen:
        active: false
    UseIsNullOrEmpty:
        active: false
    UseOrEmpty:
        active: false
    UseRequire:
        active: false
    UseRequireNotNull:
        active: false
    UselessCallOnNotNull:
        active: true
    UtilityClassWithPublicConstructor:
        active: true
    VarCouldBeVal:
        active: true
    WildcardImport:
        active: true
